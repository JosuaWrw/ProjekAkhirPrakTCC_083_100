<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Mobil - Dealer Mobil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }

        .section {
            padding-top: 2rem;
        }

        .products-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin: 2rem 0;
        }

        .product-row {
            background: white;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-details h4 {
            color: #00b894;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .buy-button {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            border: none;
            transition: transform 0.2s;
        }

        .buy-button:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-light" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="indexUser.html" style="font-weight: bold; font-size: 1.2rem;">
                <i class="fas fa-car" style="margin-right: 10px; color: #00b894;"></i>
                Dealer Mobil
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="indexUser.html">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <span id="userGreeting" class="has-text-weight-bold"></span>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <i class="fas fa-user"></i>
                        <span id="userName"></span>
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="profile.html">
                            <i class="fas fa-user-edit"></i>
                            Profil
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div class="products-container">
                <div class="level">
                    <div class="level-left">
                        <h1 class="title is-2">
                            <i class="fas fa-car" style="color: #00b894;"></i>
                            Daftar Mobil
                        </h1>
                    </div>
                    <div class="level-right">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" id="searchInput" placeholder="Cari mobil...">
                            </div>
                            <div class="control">
                                <button class="button is-info" onclick="searchProducts()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="loading">
                    <div class="has-text-centered">
                        <i class="fas fa-spinner fa-spin fa-3x" style="color: #00b894;"></i>
                        <p class="title is-4" style="margin-top: 1rem;">Memuat data mobil...</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-car-crash"></i>
                    <h3 class="title is-4">Tidak ada mobil ditemukan</h3>
                    <p class="subtitle">Silakan coba kata kunci pencarian lain</p>
                </div>

                <!-- Products List -->
                <div id="productsList">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </section>

    <script src="js/mobil.js"></script>
</body>

</html>
