<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Saya - Dealer Mobil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }

        .main-container {
            padding: 2rem;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        .navbar-item.has-dropdown.is-hoverable .navbar-dropdown {
            right: 0;
            left: auto;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: bold;
        }

        .status-pending {
            background-color: #f39c12;
            color: white;
        }

        .status-success {
            background-color: #27ae60;
            color: white;
        }

        .status-cancelled {
            background-color: #e74c3c;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .button.is-primary {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            border: none;
        }

        .detail-button {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-light" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="indexUser.html" style="font-weight: bold; font-size: 1.2rem;">
                <i class="fas fa-car" style="margin-right: 10px; color: #00b894;"></i>
                Dealer Mobil
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="indexUser.html">
                    <i class="fas fa-home"></i>&nbsp; Dashboard
                </a>
                <a class="navbar-item" href="mobil.html">
                    <i class="fas fa-car"></i>&nbsp; mobil
                </a>
                <a class="navbar-item is-active" href="transaksiSaya.html">
                    <i class="fas fa-history"></i>&nbsp; Transaksi Saya
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <span id="userGreeting" class="has-text-weight-bold"></span>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <i class="fas fa-user"></i>
                        <span id="userName"></span>
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="profile.html">
                            <i class="fas fa-user-edit"></i>
                            Profil
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-container">
        <div class="container">
            <h1 class="title is-2 page-title">
                <i class="fas fa-history"></i> Riwayat Transaksi Saya
            </h1>

            <!-- Transaction Table -->
            <div class="table-container">
                <div id="loadingState" class="has-text-centered" style="display: none;">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>
                    <p class="mt-3">Memuat data transaksi...</p>
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-receipt"></i>
                    <h3 class="title is-4">Belum Ada Transaksi</h3>
                    <p>Anda belum memiliki transaksi. Mulai berbelanja mobil impian Anda!</p>
                    <a href="mobil.html" class="button is-primary mt-3">
                        <i class="fas fa-car"></i>&nbsp; Lihat Mobil
                    </a>
                </div>

                <div id="transactionTable" style="display: none;">
                    <div class="table-responsive">
                        <table class="table is-fullwidth is-striped is-hoverable">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Tanggal</th>
                                    <th>Nama Mobil</th>
                                    <th>Harga</th>
                                    <th>Metode Pembayaran</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody">
                                <!-- Transaction rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Transaction Detail Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Detail Transaksi</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div id="transactionDetail">
                    <!-- Transaction details will be inserted here -->
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button" onclick="closeModal()">Tutup</button>
            </footer>
        </div>
    </div>

    <script src="js/transaksiSaya.js"></script>
</body>

</html>
